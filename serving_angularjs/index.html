<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>World Go On</title>
    <style type="text/css">
      .orange {
        color: orange;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>

    <div ng-controller="MainController">
      <h1 ng-class="{orange: classVar, italic: classVar}">Hello World!</h1>
      <div ng-include="'test.html'"><!-- note the two sets of quotes -->
      </div>
    </div>
    <script type="text/ng-template" id="test.html">
      <h1 ng-class="'orange'">My template</h1>
      <p ng-class="{orange:false, italic:true}">This is from a script tag with in the template</p>
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
